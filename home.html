	<title>hello web</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" media="none" onload="if(media!='all')media='all'">
	<style type="text/css">
		article,aside,figcaption,figure,footer,header,hgroup,nav,section{display:block;}
		body,dl,dd,ul,ol,h1,h2,h3,form,p,figure{margin:0; padding:0;}
		html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;text-size-adjust:100%;font-size:62.5%;}
		body,button,input,select,textarea{font-family:"SF Pro SC","SF Pro Display",'helvetica neue',tahoma,'hiragino sans gb',"PingFang SC", stheiti,'wenquanyi micro hei',\5FAE\8F6F\96C5\9ED1,\5B8B\4F53,sans-serif;}
		ul,ol{list-style-type:none; list-style-image:none;}
		em,i{font-style:normal;}
		a{text-decoration:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
		a:active{outline:0 none;}
		img{max-width:100%; -ms-interpolation-mode:bicubic;}

		.hide{display:none !important;}
		.index,
		.index body{height:100%; overflow:hidden; background:-webkit-linear-gradient(top, #000 0%, #310e5e 50%, #548ea5 100%); background-color:#310e5e;background:-ms-linear-gradient(top, #000 0%, #310e5e 50%, #548ea5 100%); -webkit-overflow-scrolling: touch;}

		.hellow{height:100%;}
		.hellow-cont{height:100%; width:100%; position:absolute; top:0; right:0; overflow-y:auto;}
		.hellow-sider{height:100%; width:100%; position:absolute; top:0; left:0;}
		.mask{position:absolute;  width:100%; height:100%; background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAQAQMAAAAYrwxEAAAABlBMVEUAAAAAAAClZ7nPAAAAAXRSTlMAQObYZgAAABJJREFUCNdjMDYAoTMHgIgYNgBX4w95BmpAIgAAAABJRU5ErkJggg==); background-size:12px auto;}

		.bgwp{position:absolute; top:0; left:0; height:100%; width:100%; overflow:hidden;}
		.lg{position:absolute; border-radius:50%; bottom:0%; left:50%; opacity:0; transform-origin:0 0;}
		.lg1{background:-webkit-linear-gradient(top, #0eeaff 10%, #4de5fa 30%, #fcdb56 35%, #fadb42 60%, #24c3ff 65%, #24c3ff 100%);  width:25px; height:25px; -webkit-filter:blur(10px); transform:translate3d(0,0,0) rotateX(50deg) rotateZ(100deg) scale(1); animation:lgInf 4s linear 0s infinite; z-index:9;}
		.lg2{background:-webkit-linear-gradient(top, #10e1ff 10%, #ff195e 50%, #d4fc20 100%);  width:25px; height:25px; -webkit-filter:blur(10px); transform:translate3d(0,0,0) rotateZ(90deg) scale(1); animation:lg3Inf 5s linear 0s infinite;}
		.lg3{background:-webkit-linear-gradient(top, #27ff35 10%, #70f937 40%, #e0ff0c 50%, #fdfd05 100%);  width:25px; height:25px; -webkit-filter:blur(10px); transform:translate3d(0,0,0) rotateZ(90deg) scale(1); animation:lg3Inf 5s linear 0s infinite;}
		.lg4{background:-webkit-linear-gradient(top, #72f44c 10%, #70f937 40%, #129ad6 40%,#129ad6 50%, #f7fd05 80%);  width:18px; height:18px; -webkit-filter:blur(5px); -webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); animation:lg4Inf 6s linear 0s infinite;}
		.lg5{background:-webkit-linear-gradient(top, #3deafb 10%, #b52d5d 40%, #11f8e6 40%,#11f8e6 50%, #b52d5d 80%);  width:18px; height:18px; -webkit-filter:blur(5px); -webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); animation:lg4Inf 10s linear 0s infinite;}
		.lg6{background:-webkit-linear-gradient(top, #f6ff04 10%, #1efa36 40%, #1efa36 40%,#0fbcde 50%, #0fbcde 80%);  width:18px; height:18px; -webkit-filter:blur(5px); -webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); animation:lg5Inf 8s linear 0s infinite;}
		.lg7{background:-webkit-linear-gradient(top, #fcf109 10%, #ae2194 40%, #f61ff9 40%,#0fbcde 50%, #61ecff 80%);  width:10px; height:10px; -webkit-filter:blur(3px); -webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); animation:lg6Inf 12s linear 0s infinite;}

		@-webkit-keyframes lgInf{
			0%{-webkit-transform:translate3d(0,0,0) rotateX(50deg) rotateZ(100deg) scale(1); opacity:0; transform-origin:400px 200px;}
			12.5%{opacity:1;}
			25%{-webkit-transform:translate3d(-300px,-300px,0) rotateZ(50deg) rotateX(50deg) scale(1.2);; opacity:.5; transform-origin:400px 100px;}
			37.5%{opacity:1;}
			50%{-webkit-transform:translate3d(0,-1300px,0) rotateZ(0deg) rotateX(0deg) scale(1); opacity:0; transform-origin:0px 0px;}
			100%{-webkit-transform:translate3d(0,-1300px,0) rotateZ(0deg) rotateX(0deg) scale(1); opacity:0; transform-origin:0px 0px;}
		}
		@-webkit-keyframes lg3Inf{
			0%{-webkit-transform:translate3d(0,0,0) rotateZ(90deg) scale(1); opacity:0; transform-origin:0 0;}
			20%{opacity:1;}
			40%{-webkit-transform:translate3d(-200px,-800px,0) rotateZ(0deg)scale(1.2);; opacity:.5; transform-origin:400px 100px;}
			60%{opacity:1;}
			80%{-webkit-transform:translate3d(-400px,-1600px,0) rotateZ(-90deg) scale(1); opacity:0; transform-origin:0px 0px;}
			100%{-webkit-transform:translate3d(-400px,-1600px,0) rotateZ(-90deg) scale(1); opacity:0; transform-origin:0px 0px;}
		}
		@-webkit-keyframes lg4Inf{
			0%{-webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); opacity:0; transform-origin:0px 0px;}
			20%{opacity:1;}
			40%{-webkit-transform:translate3d(0,0,0) rotateZ(90deg)scale(1.2);; opacity:.5; transform-origin:-20px 100px;}
			60%{opacity:1;}
			80%{-webkit-transform:translate3d(-200px,-1500px,0) rotateZ(-120deg) scale(1); opacity:0; transform-origin:0px 0px;}
			100%{-webkit-transform:translate3d(-200px,-1500px,0) rotateZ(-120deg) scale(1); opacity:0; transform-origin:0px 0px;}
		}
		@-webkit-keyframes lg5Inf{
			0%{-webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); opacity:0; transform-origin:0px 0px;}
			20%{opacity:1;}
			40%{-webkit-transform:translate3d(-100px,0,0) rotateZ(90deg)scale(1.2);; opacity:.5; transform-origin:100px 100px;}
			60%{opacity:1;}
			80%{-webkit-transform:translate3d(-400px,-1500px,0) rotateZ(-180deg) scale(1); opacity:0; transform-origin:0px 0px;}
			100%{-webkit-transform:translate3d(-400px,-1500px,0) rotateZ(-180deg) scale(1); opacity:0; transform-origin:0px 0px;}
		}
		@-webkit-keyframes lg6Inf{
			0%{-webkit-transform:translate3d(0,0,0) rotateZ(0deg) scale(1); opacity:0; transform-origin:0px 0px;}
			20%{opacity:1;}
			40%{-webkit-transform:translate3d(-400px,0,0) rotateZ(90deg)scale(1.2);; opacity:.5; transform-origin:100px 100px;}
			60%{opacity:1;}
			80%{-webkit-transform:translate3d(200px,-1500px,0) rotateZ(-180deg) scale(1); opacity:0; transform-origin:0px 0px;}
			100%{-webkit-transform:translate3d(200px,-1500px,0) rotateZ(-180deg) scale(1); opacity:0; transform-origin:0px 0px;}
		}
